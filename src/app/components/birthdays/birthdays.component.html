<article>
    <section>
        <h1 class="text-center">Intive - FDV Exercise</h1>

        <div class="row top-30 ">
            <!-- Birthday Form -->
            <div class="col-sm-6">
                <form>
                    <!-- Input Name -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Name here">
                    </div>
                    <!-- Input Surname -->
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" class="form-control" placeholder="Surname here">
                    </div>
                    <!-- Select Countries -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Countries:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <!-- Birthday Date  -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Birthday:</label>
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                    <i class="far fa-calendar-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button (click)="saveBirthday()" type="button" class="btn btn-primary ">SAVE</button>
                    </div>
                </form>
            </div>

            <!-- Birthday Table-->
            <div class="col-sm-6">
                <table class="table">
                    <thead>
                        <tr>

                            <th scope="col">Name</th>
                            <th scope="col">Country</th>
                            <th scope="col">Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                            <td>Mark</td>

                        </tr>

                            <td>Jacob</td>

                        </tr>
                        <tr>

                            <td>Larry</td>
                            <td>the Bird</td>
                            <td>@twitter</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-sm-12 text-right top-20">
            <span>
                <strong>Adri√°n Cabello</strong>

        </div>


    </section>
